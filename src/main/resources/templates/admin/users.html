<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/head.html}">
</head>
<body>
<header th:insert="~{fragments/adminNavbar.html}"></header>
<div class="container">
    <div class="col-12">
        <h2 class="text-center">Users List:</h2>
        <table class="table">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Birthday</th>
                <th>Location</th>
                <th>Roles</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.birthday}"></td>
                <td th:text="${user.location}"></td>
                <td>
                    <span th:each="role:${user.roles}" th:text="${role!=null?role.role:'---'}" style="display: block"></span>
                </td>
                <td>
                    <a th:href="@{'/admin/edit/'+${user.id}}" class="btn btn-primary">EDIT</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
